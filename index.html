<!-- Kalkulator loyihasi UI qismi -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="icon" sizes="32x32" type="image/png" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <div class="bg-overlay sarlavha-box d-flex justify-content-center align-item-center rounded-4 rounded-top-0 p-3">
        <h1 class="text-center fs-1 text-black d-grid justify-content-center align-items-center ">Kalkulator</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="kalkulator mt-5 margin-x-auto p-4 rounded-4 bg-overlay d-grid gap-3">
            <input class="rounded-4 w-100 mb-2 fs-2 py-1 px-2 border-0 text-end" type="text" id="display" value="" placeholder="0" disabled>

            <div class="buttons d-grid gap-1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="amal">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="amal">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="amal">-</button>
                <button>0</button>
                <button class="amal">C</button>
                <button class="amal">=</button>
                <button class="amal">+</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
